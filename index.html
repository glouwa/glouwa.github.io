<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Hyperbolic tree</title>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="dcterms.rightsHolder" content="Copyright Â© 2018 Glatzhofer Michael">

        <link rel="stylesheet" href="d3-hypertree-light.css" id="ldswitch">        

        <script src="d3-hypertree.js"></script>           
    </head>
    <body>        
        <script>
            const hmodel = hypertree.presets.otolModel()            
            hmodel.caption = (ht, n)=> {                
                n.precalc.txt2 = n.data.name
                n.precalc.clickable = true
                return n.data.name
            }
            hmodel.dataloader = hypertree.loaders.fromFile('primates.d3.json'),
            hmodel.langloader = hypertree.loaders.fromLangFile('en.lang.json'),
            new hypertree.Hypertree({ parent: document.body }, hmodel)
        </script>        
        <style>
            @font-face {
                font-family: 'Roboto';
                font-style: normal;
                font-weight: 200;
                src: url('fonts/roboto/Roboto-Light.woff2') format('woff2');
            }
            body {    
                margin: 0;
                overflow: hidden;
                font-family: 'Roboto';
                font-weight: 300;
                font-size: 1.75em;
            }
            .unitdisk-nav svg {                
                left: 0;                 
                width: 100%;
            }
            .unitdisk-nav svg .lazy.cell {
                stroke: #d3d3d3;
                stroke-width: .001;
            }
        </style>
    </body>
</html>
